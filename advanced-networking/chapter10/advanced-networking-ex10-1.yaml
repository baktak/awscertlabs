# This is a CloudFormation template for Advanced Networking exercise 10.1
# Create a basic VPC with a minimal script and no parameters

AWSTemplateFormatVersion: '2010-09-09'
Resources:
  myVPC:
    Type: AWS::EC2::VPC
    Properties: 
      CidrBlock: 10.0.0.0/16
      EnableDnsSuport: false
      EnableDnsHostnames: false
      InstanceTenancy: dedicated
      Tags:
      - Key: Name
        Value: "VPC for Advanced Networking Exercise Chapter 10.1"
      - Key: Description
        Value: "Basic VPC without any subnets."

